<body>

        <div class="nav-buttons">

                    <a href="index.html">Beranda</a>

                </div>
            </div>
            <button class="login-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content-kontak">

        <a href="https://wa.me/+6285942155151" class="kontak-button">

        <a href="https://www.instagram.com/keripique.bydinaafaj?igsh=Z213dWFjdHc4Y29x" class="kontak-button">
            <img src="assets/icons/instagram.png" alt="Instagram"> Instagram

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Keripique. All rights reserved.</p>
    </footer>

    <script>
        // Dropdown functionality
        document.querySelector('.dropdown-btn').addEventListener('click', function(event) {
            event.stopPropagation();
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        });

        // Login button click handler
        document.querySelector('.login-btn').addEventListener('click', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Jika sudah login, arahkan ke dashboard
                window.location.href = 'dashboard-admin.html';
            } else {
                // Jika belum login, arahkan ke halaman login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
